<br>
<div class="botones">
  <div class="row justify-content-md-center">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" (click)="limpiar()">Limpiar</button>

      </div>
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" >Traducir</button>

      </div>

      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" (click)="ejecutar()">Ejecutar</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-7 p-4">
      <div class="containers">
        <ngx-codemirror [options]="{
          lineNumbers: true,
          theme: 'abcdef',
          mode: 'javascript',
          lineWrapping : true,
          indentWithTabs: true,
          styleActiveLine: true
        }" [(ngModel)]="editor" [disabled]="false"
        [autoFocus]="true"></ngx-codemirror>
      </div>
    </div>

    <div class="col-18 col-md-3 p-4">
      <textarea class="consola" [(ngModel)]="consola"></textarea>
    </div>
  </div>
</div>






<div class="col-md-7 offset-md-2" >
  <table class="table table-borderless table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Valor</th>
          <th scope="col">Ambito</th>
          <th scope="col">Tipo</th>
          <th scope="col">Linea</th>
          <th scope="col">Columna</th>
        </tr>
      </thead>
      <tbody *ngFor="let sim of simbolos">
        <tr>
          <th scope="row"> {{sim[0]}}</th>
          <td> {{sim[1]}}</td>
          <td> {{sim[2]}}</td>
          <td> {{sim[3]}}</td>
        </tr>
       
    </table>
</div>
